name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Release
        run: |
          xcodebuild -project Browseroo.xcodeproj \
            -scheme Browseroo \
            -configuration Release \
            -derivedDataPath build \
            build

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/Browseroo.app"
          DMG_NAME="Browseroo-${GITHUB_REF_NAME}.dmg"

          # Create a temporary directory for the DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/
          ln -s /Applications dmg_contents/Applications

          # Create the DMG
          hdiutil create -volname "Browseroo" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "$DMG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Browseroo-*.dmg
          generate_release_notes: true
